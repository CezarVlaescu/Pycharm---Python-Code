{% extends 'base.html' %}
{% block content %}
    <p>Te rugam sa introduci adresa de email pentru care doresti sa resetezi parola</p>
    <form method="POST">
        {% csrf_token %}
        <label for="id_email">Email</label>
        <input type="text" name="email" class="form-control" id="id_email">
        <button type="submit" class="btn btn-danger">Confirma resetarea parolei</button>
    </form>
{% endblock %}
